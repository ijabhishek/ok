<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Surprise</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('morning_bckg.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup-content {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="popup" id="morningPopup">
        <div class="popup-content">
            <h2>Good Morning!</h2>
            <p>Have a wonderful day ahead!</p>
            <audio id="morningAudio" controls>
                <source src="tere_naina.mp3" type="audio/mpeg">
            </audio>
            <button id="closeButton">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const morningPopup = document.getElementById('morningPopup');
            const morningAudio = document.getElementById('morningAudio');
            const closeButton = document.getElementById('closeButton');

            function showMorningPopup() {
                morningPopup.style.display = 'block';
                morningAudio.play();
            }

            function closeMorningPopup() {
                morningPopup.style.display = 'none';
                morningAudio.pause();
                morningAudio.currentTime = 0;
            }

            document.body.addEventListener('click', () => {
                showMorningPopup();
            });

            closeButton.addEventListener('click', () => {
                closeMorningPopup();
            });
        });
    </script>
</body>

</html>
